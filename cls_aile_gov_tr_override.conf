# cls.aile.gov.tr domain için override konfigürasyonu
# Bu dosyayı /etc/systemd/system/bist-pattern.service.d/override.conf olarak kopyalayın

[Service]
# CORS - cls.aile.gov.tr domain'i için
Environment="CORS_ORIGINS=https://cls.aile.gov.tr,http://cls.aile.gov.tr"

# SSL/HTTPS - Pre-prod ortamı için
Environment="SESSION_COOKIE_SECURE=False"
Environment="REMEMBER_COOKIE_SECURE=False"
Environment="PREFERRED_URL_SCHEME=http"

# WebSocket - Mixed content için
Environment="SOCKETIO_ALLOW_HTTP=True"
Environment="SOCKETIO_PING_TIMEOUT=60"
Environment="SOCKETIO_PING_INTERVAL=30"

# Gunicorn - External access için
Environment="GUNICORN_BIND=0.0.0.0:5000"
Environment="FLASK_HOST=0.0.0.0"

# Debug - Pre-prod için
Environment="FLASK_DEBUG=False"
Environment="ENGINEIO_DEBUG=0"

# Database - Production PostgreSQL
Environment="DATABASE_URL=postgresql://bist_user:YOUR_PASSWORD@localhost:5432/bist_pattern_db"

# Redis - Session storage
Environment="REDIS_URL=redis://localhost:6379/0"
